 national_charter:0 "National Charter"
 national_charter_desc:0 "A National Charter government is run primarily by a single company. Land has been purchased or otherwise aquired by a single government, normally funded by a large empire. These companies seek to expand their profits by exploiting the land they own, and have evolved into governments in their own rights, which can engage in diplomacy independent of the nation that created them."
 caravisionary:0 "Caravisionary"
 caravisionary_desc:0 "A Caravisionary is a nation mainly centred around the trade of goods across an otherwise impassable nation using caravans of horses or camels. These nations are highly traditional, using routes that have been covered for centuries to generate significant income through trade. A caravisionary is typically led by a cheiftain, who can come to power by any means, be it an election, as a monarchy, or some other method."
 merkacrats:0 "Merkacracy"
 merkacrats_desc:0 ""
 crime_syndicate:0 "Crime Syndicate"
 crime_syndicate_desc:0 ""
 #Liberationism
 african_socialism:0 "African Socialism"
 african_socialism_desc:0 "African Socialism, or Ogbakootu, is founded in a belief that the nations and peoples of Africa are better united against the imperialism of more advanced nations than divided. They believe in the public ownership of land for common use, the embracing of African culture, and a concept known as 'Ndoli', a constant battle against the companies of Europe and America to gain influence on the continent."
 anarkhos:0 "Anarkhos"
 anarkhos_desc:0 "Anarkhos is the belief in the abolition of all government and the organization of society on a voluntary, cooperative basis without recourse to force or compulsion. When applied to a governmental system, it is represented in a series of communal policies working on an ideology of mutual benefit. People working similar jobs may form guilds which can be used to propose policy on a small scale, and come together for meetings to act as a single entity on larger scales."
 christ_collective:0 "Christian Collectivism"
 christ_collective_desc:0 ""
 true_democracy:0 "True Democracy"
 true_democracy_desc:0 "A True Democracy, what Plato called 'Mob Rule', is a form of government where every policy decision is brought to a direct referendum by the people. Regardless of social standing or position in heirachy, every individual of voting age is allowed one vote for or against a policy, as proposed by a group of political representativeselected by the people. A simple majority is all that is needed for it to become law."
 diakoptarian:0 "Diakoptarian"
 diakoptarian_desc:0 "An ideology that functions against authority, Diakoptarians believe in the absolute rejection of any or all authority, seeing any form of hierarchy as an inherent threat to the rights of the individual. Highly militarist, and also decentralised, this is the closest a nation can get to non-existence without strictly being dissolved. They rely on local councils where a majority vote is needed to pass a law or policy."
