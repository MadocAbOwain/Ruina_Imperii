 stratocracy:0 "Stratocracy"
 stratocracy_desc:0 "A stratocracy is a form of government headed by military chiefs. The branches of government are administered by military forces, the government is legal under the laws of the jurisdiction at issue, and is usually carried out by military workers. Only citizens with mandatory or voluntary military service, or veterans who have been honorably discharged, have the right to elect or govern."
