 ceaserianism:0 "Ceaserian Empire"
 ceaserianism_desc:0 "A Ceaserian Empire refers to the imperial system of the original Roman Empire, led by the Ceasers. It generally consists of an absolute monarch or emperor who has control over the army and diplomatic functions, and an elected Senate, led by a series of Legates. The Senate controls internal politics to an extent, but ultimately, the emperor gets the final say on policy."
 mandate_of_heaven:0 "Mandate of Heaven"
 mandate_of_heaven_desc:0 "The Mandate of Heaven is a political and religious teaching in China used to justify the rule of the Emperor. According to this belief, Heaven embodies the natural order and the will of the just ruler of China, the 'Son of Heaven'. If a ruler was overthrown, this was interpreted as an indication that the ruler was unworthy, and had lost the mandate."
